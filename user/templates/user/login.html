<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form action="/user/login" method="post">
    <p>
        Username: <input type="text" name="username">
    </p>
    <p>
        Password: <input type="password" name="password">
    </p>
    <p>
        <input type="checkbox" name="remember"> Remember Me
    </p>
    <p>
        <input type="submit" value="Login">
    </p>
</form>





</body>
</html>
